    <div class="shown-content">
        <div class="header">
            <div class="hamburger head-menu">
                <img class="head-menu-image" src="./sun-clock-outline.svg" alt="">
            </div>

            <div class="group-name-and-date-holder">
                <div class="group-name">
                    <p>My Day</p>
                </div>
                <div class="date-holder">
                    <p>Wednesday, January 8</p>
                </div>
            </div>

            <div class="misc-options-holder">
                <img src="./sort.svg" alt="">
                <p>Sort</p>
            </div>
        </div>

        <div class="main-content">

            <div class="create-task">
                <div class="create-task-image">
                    <img src="./plus.svg" alt="">
                </div>
                <div class="add-task-container">
                    <input class="input-to-my-day" type="text" name="add-task" id="add-task" placeholder="Add Task"
                        autocomplete="off">
                </div>
            </div>

            <div class="task-list">

                <!-- <div class="task" data-index="-1">

            </div>

        </div>
    </div>

    <div class="task-details" style="display: none;">
        <div class="task-card">
            <div class="close-task-card">
                <p></p>
                <div class="close-task-details-image">
                    <img src="./close.svg" alt="">
                </div>
            </div>
            <div class="task-title-holder">
                <div class="task-image">
                    <img src="./circle-outline.svg" alt="">
                </div>
                <div class="task-title-text-box-holder">
                    <input type="text" name="task-title-text-box" id="task-title-text-box" value="Task-1"
                        autocomplete="off">
                </div>
                <!-- <p>Task 1</p> -->
                <div class="mark-important mark-important-task-details">
                    <img src="./star-outline.svg" alt="">
                </div>
            </div>
            <!-- <div class="step-check-list">
                <p>Hello</p>
            </div> -->
            <div class="add-to-my-day">
                <div class="my-day-img">
                    <img src="./sun-clock-outline.svg" alt="">
                </div>
                <p>Add To My Day</p>
            </div>
            <div class="set-due-date">
                <div class="due-date-img">
                    <img src="./calendar-month-outline.svg" alt="">
                </div>
                <p id="due-date-para">Set due date</p>
                <input type="date" name="to-do-due-date" id="to-do-due-date">
            </div>
            <div class="notes">
                <textarea name="todo-notes" id="todo-notes" placeholder="Add notes"></textarea>
            </div>
            <div class="delete-task">
                <img src="./delete-forever-outline.svg" alt="">
                <p>Delete This Task</p>
            </div>
        </div>
    </div>
