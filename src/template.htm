        <div class="side-nav-bar-content">
            <div class="default-tabs">
                <div class="side-nav-tab open-tab">
                    <img src="./view-day-outline.svg" alt="">

        </div>
        <div class="create-lists">
        </div>
    </div>

    <div class="shown-content">
        <div class="header">
            <div class="hamburger head-menu">
                <img class="head-menu-image" src="./sun-clock-outline.svg" alt="">
            </div>

            <div class="group-name-and-date-holder">
                <div class="group-name">
                    <p>My Day</p>
                </div>
                <div class="date-holder">
                    <p>Wednesday, January 8</p>
                </div>
            </div>

            <div class="misc-options-holder">
                <img src="./sort.svg" alt="">
                <p>Sort</p>
            </div>
        </div>

        <div class="main-content">
            <div class="create-task">
                <div class="create-task-image">
                    <img src="./plus.svg" alt="">
                </div>
                <div class="add-task-container">
                    <input type="text" name="add-task" id="add-task" placeholder="Add Task" autocomplete="off">
                </div>
            </div>
            <div class="task-list">
                <div class="task">
                    <div class="task-image">
                        <img src="./circle-outline.svg" alt="">
                    </div>
                    <div class="task-title">Task1</div>
                    <div class="mark-important">
                        <img src="./star-outline.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="task-details"></div>
